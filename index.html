<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wild Social</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <img class="icon-header" src="assets/icons/icon-user.svg" alt="user">
    <img class="icon-header" src="assets/icons/icon-wild.svg" alt="wild">
    <img class="icon-header" src="assets/icons/icon-mail.svg" alt="mail">
  </header>

  <main>
    <article>
      <div class="post-header"> <!-- entete post -->
        <div> <!-- photo auteur -->
          <img class="profile-pic" src="assets/img/user1.png" alt="user1">
        </div>
        <div>
          <div> <!-- nom auteur -->
            Jean Jean
          </div>
          <div> <!-- date post -->
            il y a 2 heures
          </div>
        </div>
      </div>
      <div class="post-text"> <!-- texte post -->
        J’adore coder c’est dingue je pourrais faire ça toute ma vie je crois #JS #React
      </div>
      <img class="post-pic" src="assets/img/post1.png" alt="post1">
      <div class="post-buttons"> <!-- boutons -->
        <div class="button-group">
          <img class="icon" src="assets/icons/icon-heart.svg" alt="heart">
          <div>25</div>
        </div>
        <div class="button-group">
          <img class="icon" src="assets/icons/icon-message.svg" alt="message">
          <div>25</div>
        </div>
        <div class="button-group">
          <img class="icon" src="assets/icons/icon-share.svg" alt="share">
          <div>25</div>
        </div>
      </div>
    </article>



    <article>Post2</article>
    <article>Post3</article>
  </main>

  <footer>
    <img class="icon-footer" src="assets/icons/icon-home.svg" alt="home">
    <img class="icon-footer" src="assets/icons/icon-search.svg" alt="search">
    <img class="icon-footer" src="assets/icons/icon-bell.svg" alt="bell">
  </footer>


</body>

</html>
