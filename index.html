<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <main class="main">
      <header class="header">
        <img
          class="user-img header-icon"
          src="assets/icons/icon-user.svg"
          alt="user-img"
        />
        <img
          class="website-img"
          src="assets/icons/icon-wild.svg"
          alt="website-img"
        />
        <img
          class="message-img header-icon"
          src="assets/icons/icon-mail.svg"
          alt="profile-img"
        />
      </header>

      <div class="article-area"></div>

      <div class="sidebar sidebar-left">
        <h2 class="sidebar-title">Profil</h2>
        <div class="user-profile"></div>
        <div class="profile-options">
          <a class="profile-link parameters" href="">Paramètres</a>
          <a class="profile-link disconnect" href="login_page.html"
            >Se déconnecter</a
          >
        </div>
      </div>

      <div class="sidebar sidebar-right">
        <h2 class="sidebar-title">Messages</h2>
        <div class="message-area"></div>
        <footer class="sidebar-right-footer">
          <a class="messages-footer" href="">Voir tout</a>
        </footer>
      </div>

      <div class="post-button">+</div>

      <div class="comment-container">
        <div class="comment-container-content"></div>
        <div class="add-comment">
          <img
            class="sender-img"
            src="assets/img/profile/damien-jean.jpeg"
            alt=""
          />
          <input
            class="comment-txt"
            type="text"
            placeholder="Ajouter un commentaire"
          />
        </div>
        <form class="send-comment">
          <button class="cancel">Annuler</button>
          <button type="submit" class="submit">
            Envoyer
            <img src="" alt="" />
          </button>
        </form>
      </div>

      <div class="newpost-container">
        <div class="comment-container-content">
          <h2>Nouveau post</h2>
        </div>
        <div class="add-comment">
          <img
            class="sender-img"
            src="assets/img/profile/damien-jean.jpeg"
            alt=""
          />
          <input
            class="post-txt"
            type="text"
            placeholder="Ton nouveau message"
          />
        </div>
        <form class="send-comment">
          <button class="cancel">Annuler</button>
          <button type="submit" class="submit-post">
            Envoyer
            <img src="" alt="" />
          </button>
        </form>
      </div>
    </main>

    <footer class="footer">
      <img
        class="icon homeBtn"
        src="assets/icons/icon-home.svg"
        alt="icon-home"
      />
    </footer>

    <script type="module" src="script.js"></script>
  </body>
</html>
