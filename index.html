<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <main class="main">
      <header class="header">
        <img
          class="user-img header-icon"
          src="assets/img/icon-user.svg"
          alt="user-img"
        />
        <img
          class="website-img"
          src="assets/img/icon-wild 1.svg"
          alt="website-img"
        />
        <img
          class="message-img header-icon"
          src="assets/img/icon-mail.svg"
          alt="profile-img"
        />
      </header>

      <div class="article-area">
      </div>

      <div class="sidebar sidebar-left">
        <h2 class="sidebar-title">Profil</h2>
        <div class="user-profile"></div>
        <div class="profile-options">
          <a class="profile-link parameters" href="">Parametres</a>
          <a class="profile-link disconnect" href="login_page.html"
            >Se deconecter</a
          >
        </div>
      </div>

      <div class="sidebar sidebar-right">
        <h2 class="sidebar-title">Messages</h2>
        <div class="message-area"></div>
        <footer class="sidebar-right-footer">
          <a class="messages-footer" href="">Voir tout</a>
        </footer>
      </div>

      <div class="post-button">+</div>

      <div class="comment-container">
        <div class="comment-container-content"></div>
        <div class="add-comment">
          <img
            class="sender-img"
            src="assets\img\WF Image Placeholder.png"
            alt=""
          />
          <input
            class="comment-txt"
            type="text"
            placeholder="Ajouter un commentaire"
          />
        </div>
        <form class="send-comment">
          <button class="cancel">Annuler</button>
          <button type="submit" class="submit">
            Envoyer
            <img src="" alt="" />
          </button>
        </form>
      </div>

      <div class="newpost-container">
          <div class="comment-container-content">
            <h2>Nouveau post</h2>
          </div>
          <div class="add-comment">
            <img class="sender-img" src="assets\img\WF Image Placeholder.png" alt="">
            <input type="text" placeholder="Ajouter un commentaire">
          </div>
          <form class="send-comment">
            <button class="cancel">Annuler
            </button>
            <button type="submit" class="submit">Envoyer
              <img src="" alt="">
            </button>
          </form>
        </div>
    </main>

    <footer class="footer">
      <img class="icon homeBtn" src="assets/img/icon-home.svg" alt="icon-home" />
      <img class="icon" src="assets/img/icon-search.svg" alt="icon-search" />
      <img class="icon" src="assets/img/icon-bell.svg" alt="icon-bell" />
    </footer>

    <script type="module" src="script.js"></script>
  </body>
</html>
