<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login_page_style.css" />
    <title>Wild Social-Login</title>
  </head>

  <body>

    <div class="logo">
      <img src="assets/img/Wild social logo.svg" alt="" />

    <div class="login-box">

      <button class="login-btn" type="button">C'est parti !</button>
    </div>
  <script type="module" src="login_page_script.js"></script>
  </body>
  
</html>
